<!DOCMENT html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Smarty示例</title>
</head>
<body>
	<!--<h1>Hello {$title}</h1>
	<p>{$desc}</p>-->
	<table border="1">
      <tr><th>name</th><th>email</th><th>gender</th></tr>
      {foreach $student as $v}
      <tr>
        <td>
		{if $v.gender == '男'}
			<font color="red">{$v.name}</font>
		{else}
			{$v.name}
		{/if}
		</td>
        <td>{$v.email}</td>
        <td>{$v.gender}</td>
      </tr>
      {/foreach}
    </table>
</body>
